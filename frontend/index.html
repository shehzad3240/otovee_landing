<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Otovee ‚Äì Empowering PCOS Health</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f0fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px;
    }

    img {
      width: 180px;
    }

    h1 {
      color: #5c3c92;
    }

    p {
      color: #333;
      margin: 10px 20px;
    }

    .features {
      margin: 30px auto;
      max-width: 600px;
      text-align: left;
    }

    form {
      margin: 40px auto;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #a678e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>
  <header>
    <img src="/static/logo.png" alt="Otovee Logo" />
    <h1>Welcome to Otovee</h1>
    <p>Your digital companion for PCOS care, awareness, and empowerment.</p>
  </header>

  <section class="features">
    <h3>Why Otovee?</h3>
    <ul>
      <li>üìÅ Centralized medical data access</li>
      <li>üß† Support from verified experts & AI</li>
      <li>üìà Symptom tracking and real insights</li>
      <li>ü§ù Community and PCOS Buddy support</li>
    </ul>
  </section>

  <form id="subscribe-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Subscribe</button>
    <div id="response"></div>
  </form>

  <script>
    const form = document.getElementById('subscribe-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const res = await fetch('https://otovee-backend.onrender.com/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        if (res.ok) {
          responseEl.textContent = 'Thank you for subscribing!';
        } else {
          responseEl.textContent = 'Something went wrong. Try again.';
        }
      } catch (err) {
        responseEl.textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
